<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Firebug</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link type="text/css" media="screen" rel="stylesheet" href="chrome://firepicker/skin/color-picker.css"></link>
      <script src="chrome://firepicker/content/color-picker.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="picker" class="fire_picker_dialog">
      <div class="picker">
        <div class="saturation_brightness">
          <img class="brightness vertical" src="chrome://firepicker/skin/thumb-left.png" />
          <img class="saturation horizontal" src="chrome://firepicker/skin/thumb-top.png" />
          <img class="main" src="chrome://firepicker/skin/thumb.png" />
        </div>
        <div class="hue">
          <img class="vertical" src="chrome://firepicker/skin/thumb-left.png" />
        </div>
        <div class="opacity">
          <img class="horizontal" src="chrome://firepicker/skin/thumb-top.png" />
        </div>
      </div>
    </div>
  </body>
</html>
